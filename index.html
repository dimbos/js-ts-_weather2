<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.js" integrity="sha256-BTlTdQO9/fascB1drekrDVkaKd9PkwBymMlHOiG+qLI=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">

    <link rel="stylesheet" href="style.css">
    <title>Погода</title>
</head>
<body>
    <div class="wrapper">
        <div class="content">
            <header>
                <div class="ui inverted menu">
                    <a class="active item"><i class="sun icon"></i> Погода   <i class="snowflake outline icon"></i></a>
                    <a class="item">О приложении</a>
                </div>
            </header>
            <section>
                <div class="ui raised very padded text container segment">
                    <h2 class="ui header">Погода</h2>
                    <div class="ui input">

                        <form class="ui form">
                            <div class="field">
                                <label>Город</label>
                                <input id="city" type="text" placeholder="Введите город...">
                            </div>
                        </form>

                    </div>

                    <div class="weather-section">
                        <div class="zone">City</div>
                        <div class="temperature">t</div>
                        <img class="temperature-icon" alt="weather-icon">
                        <div class="descr-weather">...</div>
                    </div>

                    <div class="weather-day">
                        <p>Прогноз на 7 дней</p>
                        <div class="ui basic buttons">
                            <div class="ui button">Получить</div>

                        </div>
                    </div>

                    <div class="out"></div>

                </div>

            </section>
        </div>
        <footer>
            <i class="cloud icon"></i> <i class="russia flag"></i>2019
        </footer>

    </div>

    <script src="main.js"></script>

</body>
</html>
